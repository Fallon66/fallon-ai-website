<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement - Fallon AI</title>

    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* CSS Variables for Brand Colors */
        :root {
            --teal: #7DD3C0;
            --coral: #FFB4A2;
            --lavender: #C5B9E0;
            --white: #FFFFFF;
            --dark: #2C3E50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            width: 1200px;
            height: 1200px;
            overflow: hidden;
            background: #FFB4A2; /* Match gradient end color */
        }

        body {
            font-family: 'Poppins', sans-serif;
            width: 1200px;
            height: 1200px;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
            background: #FFB4A2; /* Match gradient end color */
        }

        /* Gradient Background - Teal to Coral */
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 1200px;
            height: 1200px;
            min-height: 1200px;
            background: linear-gradient(135deg, var(--teal) 0%, var(--coral) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 100px;
            overflow: visible;
        }

        /* Subtle Texture Overlay - adds depth without clutter */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.06) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Main Headline */
        .headline {
            font-size: 80px;
            font-weight: 700;
            color: var(--white);
            text-align: center;
            line-height: 1.15;
            margin-bottom: 50px;
            text-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 1;
        }

        /* Key Word Highlighting */
        .highlight {
            color: var(--dark);
            background: var(--white);
            padding: 0 20px;
            border-radius: 8px;
            display: inline-block;
            position: relative;
        }

        .highlight-alt {
            color: var(--lavender);
            font-weight: 800;
            text-decoration: underline;
            text-decoration-thickness: 4px;
            text-decoration-color: var(--white);
            text-underline-offset: 8px;
        }

        /* Supporting Text */
        .subtext {
            font-size: 32px;
            font-weight: 400;
            color: var(--white);
            text-align: center;
            line-height: 1.5;
            margin-bottom: 60px;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        .subtext .emphasis {
            font-weight: 700;
            color: var(--dark);
        }

        /* Branding Footer */
        .branding {
            position: absolute;
            bottom: 80px;
            left: 100px;
            right: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: var(--white);
        }

        .tagline {
            font-size: 18px;
            font-weight: 400;
            color: var(--white);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- CUSTOMIZE THIS: Main headline text -->
        <!-- Use class="highlight" for boxed emphasis or class="highlight-alt" for underlined emphasis -->
        <h1 class="headline">
            We're <span class="highlight">launching</span> something big
        </h1>

        <!-- CUSTOMIZE THIS: Supporting text (optional - can remove if not needed) -->
        <!-- Use class="emphasis" to bold key words -->
        <p class="subtext">
            AI automation that <span class="emphasis">actually works</span> for real businesses
        </p>

        <!-- Branding (consistent across all templates) -->
        <div class="branding">
            <div class="logo">Fallon AI</div>
            <div class="tagline">Built with Claude Code</div>
        </div>
    </div>
</body>
</html>
